<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Secure Authentication System</h1>
            <div id="user-info" class="user-info hidden">
                <span id="welcome-message"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main>
            <!-- Login/Register Forms -->
            <div id="auth-section" class="auth-section">
                <div class="form-container">
                    <div class="form-tabs">
                        <button id="login-tab" class="tab-btn active">Login</button>
                        <button id="register-tab" class="tab-btn">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form hidden">
                        <h2>Register</h2>
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" required>
                            <small>Must contain uppercase, lowercase, number, and special character</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>

            <!-- Protected Content -->
            <div id="protected-section" class="protected-section hidden">
                <div class="dashboard">
                    <h2>üéâ Welcome to your Dashboard!</h2>
                    <p>You have successfully authenticated and can now access protected content.</p>
                    
                    <div class="protected-actions">
                        <button id="get-profile-btn" class="btn btn-primary">Get Profile</button>
                        <button id="get-dashboard-btn" class="btn btn-primary">Load Dashboard</button>
                        <button id="get-user-data-btn" class="btn btn-primary">Get User Data</button>
                        <button id="get-admin-panel-btn" class="btn btn-warning">Admin Panel</button>
                    </div>

                    <div id="api-response" class="api-response"></div>
                </div>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
